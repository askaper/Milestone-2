<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="styles.css ">
	<link href='https://fonts.googleapis.com/css?family=Allan' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">

	<title>Business Site</title>
</head>
<body>


<div class="copy-content">
  <h1 class="column-heading">Welcome</h1>

  <p class="business-copy">Welcome to our website, we hope you enjoy giving us your information so we can make money off you!</p>

</div>

<div class="form-content">

  <h1 class="column-heading">Signup Form</h1>

  <div class="form-container">
    <div class="divider">
      <div class="divider-container">
        First Name <input type="text" class="form-field" placeholder="First Name">
      </div>
    </div>

    <div class="divider">
      <div class="divider-container">
        Last Name <input type="text" class="form-field" placeholder="Last Name">
      </div>
    </div>

    <div class="divider">
      <div class="divider-container">
        Email <input type="text" class="form-field" placeholder="Email address">
      </div>
    </div>
  </div>
  <input type="button" value="Submit" class="submit"></button>
  <input type="button" value="Cancel" class="cancel"></input>
</div>







</body>
</html>
