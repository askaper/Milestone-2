<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="styles.css ">
	<link href='https://fonts.googleapis.com/css?family=Allan' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Business Site</title>
</head>
<body>


<div class="copy-content">
  <h1 class="column-heading">Welcome</h1>

  <p class="business-copy">Welcome to our website, we hope you enjoy giving us your information so we can make money off you!</p>

</div>

<form class="form-content" action="index.html" method="post">

  <h1 class="column-heading">Signup Form</h1>

  	<div class="field-divider">
    	<div class="field-container">First Name</div>
      <div class="form-field">
				<input type="text" class="" placeholder="First Name">
    	</div>
		</div>

    <div class="field-divider">
    	<div class="field-container">Last Name</div>
			<div class="form-field">
					<input type="text" class="" placeholder="Last Name">
			</div>
		</div>

    <div class="field-divider">
    	<div class="field-container">Email</div>
			<div class="form-field"><input type="text" class="" placeholder="Email address">
			</div>
		</div>


  <footer>
    <input type="button" value="Submit" class="button-setup go-button">
    <input type="button" value="Cancel" class="button-setup danger-button">
  </footer>

</form>

</body>
</html>
